name: Render and Deploy R Markdown Website

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - uses: actions/checkout@v4

      # 2. Install Pandoc (fixes the pandoc error)
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.2'

      # 3. Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 4. Install needed R packages
      - name: Install R packages
        run: Rscript -e 'install.packages(c("rmarkdown"))'

      # 5. Build the R Markdown website (creates docs/ html files)
      - name: Build site
        run: Rscript -e 'rmarkdown::render_site()'

      # 6. Deploy docs/ to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs

